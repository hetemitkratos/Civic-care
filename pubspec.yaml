name: civic_reporter
description: A Flutter app for reporting civic issues with photo, GPS, and status tracking.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # UI & Navigation
  go_router: ^12.1.3
  
  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Image Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Storage & Network
  shared_preferences: ^2.2.2
  http: ^1.1.0
  path_provider: ^2.1.1
  
  # Authentication & Database
  supabase_flutter: ^2.3.4
  
  # Utils
  uuid: ^4.2.1
  
  intl: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true